<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras de Arte</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Obras de Arte</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="artistas.html">Artistas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="exposicoes.html">Exposições</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="participacoes.html">Participações</a></li>
            </ul>
        </nav>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4">Lista de Obras de Arte</h2>
        <ul id="obras-lista" class="list-group">
            
        </ul>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Sistema de Exposição de Arte</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch('http://localhost:5000/obras')
            .then(response => response.json())
            .then(data => {
                const listaObras = document.getElementById('obras-lista');
                data.forEach(obra => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = `${obra.titulo} - Técnica: ${obra.tecnica} - Criada em: ${obra.data_criacao}`;
                    listaObras.appendChild(li);
                });
            })
            .catch(error => console.error('Erro ao carregar obras:', error));
    </script>
</body>
</html>
