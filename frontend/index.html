<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Exposição de Arte</title>

    <!-- CDN do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Asegura que o corpo e html ocupem toda a altura da tela */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Cria um layout com Flexbox */
        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* Faz o conteúdo ocupar o restante da altura */
        }

        .option-card {
            text-align: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            background-color: #34495e;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-decoration: none; /* Remove sublinhado do link */
        }

        .option-card:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        .option-card a {
            color: white;
            text-decoration: none; /* Garante que o link não tenha sublinhado */
        }

        /* Ajuste para telas menores */
        @media (max-width: 768px) {
            .option-card {
                font-size: 1.2em;
                height: 150px;
            }
        }

        /* Estilo do rodapé */
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Sistema de Controle de Exposição de Arte</h1>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4">Selecione uma opção</h2>

        <!-- Sistema de Grid para organizar os quadrados -->
        <div class="row g-4">
            <div class="col-md-3">
                <a href="artistas.html" class="option-card">
                    Artistas
                </a>
            </div>
            <div class="col-md-3">
                <a href="obras.html" class="option-card">
                    Obras de Arte
                </a>
            </div>
            <div class="col-md-3">
                <a href="exposicoes.html" class="option-card">
                    Exposições
                </a>
            </div>
            <div class="col-md-3">
                <a href="participacoes.html" class="option-card">
                    Participações
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Exposição de Arte</p>
    </footer>

    <!-- CDN do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
